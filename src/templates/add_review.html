<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <h1><a href="{{ url_for('index') }}">Courses</a></h1>
        <ul>
            <li><a href="{{ url_for('courses') }}">Courses</a></li>
        </ul>
    </nav>
    <div class="content">
        {% block content %} {% endblock %}
    </div>

    <form method="POST">
        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" required></textarea>

        <label for="difficulty_rating">Difficulty Rating:</label>
        <input type="text" name="difficulty_rating" id="difficulty_rating" required>

        <label for="professor_rating">Professor Rating:</label>
        <input type="text" name="professor_rating" id="professor_rating" required>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
